<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <a th:href="@{/}" class="btn btn-secondary mb-4">Regresar</a>

        <div class="card mb-3">
            <div class="card-header">
                [[#{reporte.usuarios}]]
            </div>
            <div class="card-body">
                <a th:href="@{/reportes/usuarios(tipo='vpdf')}" class="btn btn-outline-primary">Ver PDF</a>
                <a th:href="@{/reportes/usuarios(tipo='pdf')}" class="btn btn-outline-danger">Descargar PDF</a>
                <a th:href="@{/reportes/usuarios(tipo='xls')}" class="btn btn-outline-success">Descargar Excel</a>
                <a th:href="@{/reportes/usuarios(tipo='csv')}" class="btn btn-outline-dark">Descargar CSV</a>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                [[#{reporte.ventas}]]
            </div>
            <div class="card-body">
                <a th:href="@{/reportes/ventas(tipo='vpdf')}" class="btn btn-outline-primary">Ver PDF</a>
                <a th:href="@{/reportes/ventas(tipo='pdf')}" class="btn btn-outline-danger">Descargar PDF</a>
                <a th:href="@{/reportes/ventas(tipo='xls')}" class="btn btn-outline-success">Descargar Excel</a>
                <a th:href="@{/reportes/ventas(tipo='csv')}" class="btn btn-outline-dark">Descargar CSV</a>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                [[#{reporte.ventasTotales}]]
            </div>
            <div class="card-body">
                <form th:action="@{/reportes/ventasTotales}" method="get">
                    <div class="mb-3">
                        <label>Fecha Inicial:</label>
                        <input type="date" name="fechaInicio" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label>Fecha Final:</label>
                        <input type="date" name="fechaFin" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label>Tipo de reporte:</label>
                        <select name="tipo" class="form-select" required>
                            <option value="vpdf">Ver PDF</option>
                            <option value="pdf">Descargar PDF</option>
                            <option value="xls">Descargar Excel</option>
                            <option value="csv">Descargar CSV</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Generar Reporte</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
