            <style>
        section.imagenes-hover {
            display: flex;
            width: 3000px;
            height: 430px;
        }
        section.imagenes-hover img {
            width: 0px;
            flex-grow: 1;
            object-fit: cover;
            opacity: .8;
            transition: .5s ease;
        }
        section.imagenes-hover img:hover {
            cursor: crosshair;
            width: 300px;
            opacity: 1;
            filter: contrast(120%);
        }
    </style>
